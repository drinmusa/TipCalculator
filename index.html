<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Tip Calculator</title>
</head>
<body>
	<div class="container rounded bg-light pt-4 pb-4 mt-4">
		<h1 class="display-4 text-center">TIP CALCULATOR</h1>
		
		<form id="tip-form">
			
		<div class="form-group">
			
			
			<label   for="amount">How much was your bill?</label>
			<input class="form-control " type="number" id="amount" placeholder="Bill amount">
			
	
		</div>
		<div class="form-group">
			<label for="">How was your service ?</label>
			<select class="form-control" name="" id="serviceQuality">
				<option disabled selected value="0">-- Choose an option --</option>
				<option value="0.3">30% - Outstanding</option>
				<option value="0.2">20% - Good</option>
				<option value="0.15">15% - It was ok</option>
				<option value="0.1">10% - Bad</option>
				<option value="0.05">5% - Terrible</option>
			</select>

			
		</div>
		
		<div class="form-group">
			<label  for="amount">How many people are sharing the bill ?</label>
			
			<input class="form-control mr-2 " type="number" id="people" placeholder="Number of people">
		
	</div>
	
		<input type="submit" id="myBtn" value = "Calculate Tip"  class="btn btn-block btn-primary">
		</form>
		<div class="output text-center mt-3	" id="output" >
			<h2>Tip Amount</h2>
			<p class="lead display-4"id="tip" ></p>
		</div>
	</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
